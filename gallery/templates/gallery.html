{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div id="gallery" class="gallery">
{% for image in images %}
	<a href="{{ image }}" class="js-gallery-image">
        <img src="https://thumbnailer.ipavec.net/100x75/{{ image }}">
    </a>
{% endfor %}
</div>
{% for gallery in galleries %}
    <h3><a href="/gallery/{{ gallery.ID }}" title="{{ gallery.Title }}">{{ gallery.Title }}</a>
{% endfor %}
{% endblock %}
