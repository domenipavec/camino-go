---
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: default
  name: camino
  labels:
    app: camino
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: camino
  template:
    metadata:
      labels:
        app: camino
    spec:
      containers:
        - name: camino
          image: gcr.io/api-project-704693280880/camino:latest
          resources:
            requests:
              memory: "50Mi"
              cpu: "100m"
            limits:
              memory: "200Mi"
              cpu: "400m"
          env:
            - name: URL
              value: https://camino.ipavec.net
            - name: SUBDOMAIN
              value: camino
            - name: HOST
              value: 0.0.0.0
            - name: PSQL_HOST
              value: 172.17.192.3
            - name: PSQL_DBNAME
              value: camino
            - name: PSQL_USER
              value: camino
            - name: PSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: camino
                  key: psql
            - name: GOTH_GPLUS_KEY
              value: 704693280880-69nigl9u8e86ufsjrerb929ip6bj49ea.apps.googleusercontent.com
            - name: GOTH_GPLUS_SECRET
              valueFrom:
                secretKeyRef:
                  name: camino
                  key: goth
            - name: GMAP_BROWSER_KEY
              valueFrom:
                secretKeyRef:
                  name: camino
                  key: gmapBrowser
            - name: GMAP_SERVER_KEY
              valueFrom:
                secretKeyRef:
                  name: camino
                  key: gmapServer
            - name: ENDOMONDO_EMAIL
              value: camino@ipavec.net
            - name: ENDOMONDO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: camino
                  key: endomondo
            - name: AWS_ACCESS_KEY_ID
              value: AKIAIMPTHQEDGKINY4XQ
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: camino
                  key: aws
            - name: IMAGES_BUCKET
              value: images-camino
            - name: COOKIE_KEY
              valueFrom:
                secretKeyRef:
                  name: camino
                  key: cookie
            - name: CSRF_KEY
              valueFrom:
                secretKeyRef:
                  name: camino
                  key: csrf
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: camino
                  key: sentry
            - name: MAILGUN_APIKEY
              valueFrom:
                secretKeyRef:
                  name: camino
                  key: mailgun
            - name: MAILGUN_PUBLICAPIKEY
              value: pubkey-251cd515e56af1df9973846a8e9d318e
            - name: PROD
              value: "true"
          ports:
            - name: web
              containerPort: 8000
          livenessProbe:
            httpGet:
              path: /
              port: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: camino
spec:
  ports:
    - protocol: TCP
      name: web
      port: 8000
  selector:
    app: camino

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: camino
  namespace: default
spec:
  entryPoints:
    - https
  routes:
  - match: Host(`camino.ipavec.net`)
    kind: Rule
    services:
    - name: camino
      port: 8000
  tls:
    secretName: camino-cert

---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: camino-cert
spec:
  dnsNames:
    - camino.ipavec.net
  secretName: camino-cert
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt
